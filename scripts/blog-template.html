<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}} - Anya Singh</title>
    <style type="text/css">
        body {
            margin: 30px auto;
            max-width: 700px;
            line-height: 1.6;
            font-size: 18px;
            color: #444;
            padding: 20px;
            text-align: left;
            font-family: "Lucida Bright", "Book Antiqua", Georgia, serif;
        }

        h1, h2, h3 {
            line-height: 1.2;
            margin-bottom: 5px;
            font-weight: 600;
        }

        header {
            margin-bottom: 10px;
        }

        .date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
            display: block;
        }

        nav {
            margin-bottom: 30px;
        }

        nav a {
            text-decoration: none;
            margin-right: 15px;
            color: #444;
        }

        nav a:hover {
            text-decoration: underline;
        }

        article {
            margin-top: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        pre {
            background: #f6f6f6;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 20px 0;
            font-family: "Lucida Console", Monaco, monospace;
        }

        code {
            font-family: "Lucida Console", Monaco, monospace;
            font-size: 0.9em;
            background: #f6f6f6;
            padding: 2px 4px;
            border-radius: 3px;
        }

        blockquote {
            border-left: 3px solid #ddd;
            margin: 20px 0;
            padding-left: 20px;
            font-style: italic;
            color: #666;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
            margin-bottom: 40px;
        }

        li {
            margin-bottom: 12px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            body {
                margin: 30px auto;
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>{{title}}</h1>
        <span class="date">{{date}}</span>
    </header>
    <nav>
        <a href="../index.html">home</a>
        <a href="../writing.html">writing</a>
        <a href="../bookshelf.html">bookshelf</a>
        <a href="../email.html">email</a>
    </nav>

    <article>
        {{content}}
    </article>
</body>
</html>
